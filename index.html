<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryMembershipApplicationFormPublic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="FORM">
    <form>
    <label for="TH Firstname">ชื่อ *</label><br>
    <input type="text" id="THFirstname" name="THFirstname" required><br>
    <label for="TH Lastname">นามสกุล *</label><br>
    <input type="text" id="THLastname" name="THLastname" required><br>
    <label for="ENG Firstname">FirstName *</label><br>
    <input type="text" id="ENGFirstname" name="ENGFirstname" required><br>
    <label for="ENG Lastname">LastName *</label><br>
    <input type="text" id="ENGLastname" name="ENGLastname" required><br>
    <label for="gender">เพศ *: </label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">ชาย</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">หญิง</label><br>
    <input type="radio" id="์Notspecified" name="gender" value="Notspecified" required>
    <label for="Notspecified">ไม่ระบุ</label><br>
    <label for="Student ID">รหัสนักศึกษา *</label><br>
    <input type="text" id="Student ID" name="Student ID" required><br>
    <label for="Faculty">คณะที่ศึกษา *</label><br>
    <input type="text" id="Faculty" name="Faculty" required><br>
    <label for="E-mail">ที่อยู่อีเมล (E-mail address) *</label><br>
    <input type="email" id="E-mail" name="E-mail" required><br>
    <label for="date">วัน-เดือน-ปี เกิด *</label><br>
    <input type="date" id="date" name="date" value="date" required><br>
    <label for="books">ประเภทของหนังสือที่สนใจ *</label><br>
    <select name="books" id="books" required>
    <option value="">Select</option>
    <option value="Historical fiction">Historical fiction</option>
    <option value="Science fiction">Science fiction</option>
    <option value="Horror">Horror</option>
    <option value="Tragedy">Tragedy</option>
    <option value="Romance">Romance</option>
    <option value="Western">Western</option>
    <option value="Literary fiction">Literary fiction</option>
    </select><br>
    <label for="normally">ปกติเข้าห้องสมุดบ่อยไหม</label><br>
    <select name="normal" id="normally">
        <option value="Never">ไม่เคยเข้ามาก่อนเลย</option>
        <option value="Sometime">1-3 ครั้งต่อเดือน</option>
        <option value="often ">4-6 ครั้งต่อเดือน</option>
        <option value="Always">มากกว่า 6 ครั้งต่อเดือน</option>
    </select><br>
    <label for="books">ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่ *</label><br>
    <input type="radio" id="Yes" name="emailac" value="Yes" required>
    <label for="Yes">Yes</label>
    <input type="radio" id="No" name="emailac" value="No" required>
    <label for="No">No</label><br>
    <input type="submit" id="submit" value="submit">
    </form>
</div>
</div>
</body>
</html>
